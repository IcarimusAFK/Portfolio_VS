<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <style>
        .card {
          width: 300px;
          height: 150px;
          padding: 20px;
          background-color: rgb(255, 255, 255);
          border-radius: 10px;
          box-shadow: 0px 0px 10px 0px grey;
        }
      </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="background" src="./assets/image/2g140lfd-360-panorama-home-interior.jpeg">
      </a-assets>

      <a-sky src="#background"></a-sky>

      <a-entity id="login-form">
        <a-text value="Login" position="-1 2.5 -3"></a-text>

        <a-entity class="card" position="-1.5 1.5 -3">
          <a-text value="Username" position="-0.5 1.2 0"></a-text>
          <a-input type="text" position="0 1.2 0"></a-input>
        </a-entity>

        <a-entity class="card" position="-0.5 0.5 -3">
          <a-text value="Password" position="-0.5 1.2 0"></a-text>
          <a-input type="password" position="0 1.2 0"></a-input>
        </a-entity>

        <a-button value="Submit" position="-0.5 -1.5 -3"></a-button>
      </a-entity>
    </a-scene>
  </body>
</html>
